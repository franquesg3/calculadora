<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;500&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>
    <div>
        <input class="display">
        <button class="gray-button" onclick="limpaTela()">AC</button>
        <button class="gray-button" onclick="inverterNumero()">+/-</button>
        <button class="blue-button" onclick="adicionarCaractere('/')">/</button>
        <button class="blue-button" onclick="adicionarCaractere('*')">*</button>
        <button class="black-button" onclick="adicionarCaractere('7')">7</button>
        <button class="black-button" onclick="adicionarCaractere('8')">8</button>
        <button class="black-button" onclick="adicionarCaractere('9')">9</button>
        <button class="blue-button" onclick="adicionarCaractere('-')">-</button>
        <button class="black-button" onclick="adicionarCaractere('4')">4</button>
        <button class="black-button" onclick="adicionarCaractere('5')">5</button>
        <button class="black-button" onclick="adicionarCaractere('6')">6</button>
        <button class="blue-button" onclick="adicionarCaractere('+')">+</button>
        <button class="black-button" onclick="adicionarCaractere('1')">1</button>
        <button class="black-button" onclick="adicionarCaractere('2')">2</button>
        <button class="black-button" onclick="adicionarCaractere('3')">3</button>
        <button class="equal-button" onclick="calcular()">=</button>
        <button class="black-button zero" onclick="adicionarCaractere('0')">0</button>
        <button class="black-button" onclick="adicionarCaractere('.')">.</button>

    </div>

</body>

<script>

    function adicionarCaractere(caractere) {
        const valorDisplay = document.querySelector(".display").value
        document.querySelector(".display").value = valorDisplay + caractere
    }

    function limpaTela() {
        document.querySelector(".display").value = ""
    } 

    function calcular() {
        const valorDisplay = document.querySelector(".display").value
        document.querySelector(".display").value = eval(valorDisplay)
    }

    function inverterNumero() {
        const valorDisplay = document.querySelector(".display").value
        document.querySelector(".display").value = valorDisplay * -1
    }


</script>

</html>
